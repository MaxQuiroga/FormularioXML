<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personas desde XML</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Gesti√≥n de Personas</h1>

    <form id="form-persona">
      <label
        >Nombre:
        <input type="text" name="nombre" id="nombre" required />
      </label>
      <label
        >Edad:
        <input type="number" name="edad" id="edad" required />
      </label>
      <button type="submit">Agregar Persona</button>
    </form>

    <h2>Lista de Personas</h2>
    <table id="tabla-personas">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const form = document.getElementById("form-persona");
      const tablaBody = document.querySelector("#tabla-personas tbody");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const data = {
          nombre: document.getElementById("nombre").value,
          edad: document.getElementById("edad").value,
        };

        fetch("/agregar-persona", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((res) => res.text())
          .then((msg) => {
            alert(msg);
            form.reset();
            cargarPersonas();
          })
          .catch((err) => console.error("Error:", err));
      });

      function cargarPersonas() {
        fetch("/personas")
          .then((res) => res.json())
          .then((data) => {
            tablaBody.innerHTML = "";
            data.forEach((persona) => {
              const fila = document.createElement("tr");
              fila.innerHTML = `<td>${persona.nombre}</td><td>${persona.edad}</td>`;
              tablaBody.appendChild(fila);
            });
          })
          .catch((err) => console.error("Error al cargar personas:", err));
      }

      // Cargar al iniciar
      window.onload = cargarPersonas;
    </script>
  </body>
</html>
